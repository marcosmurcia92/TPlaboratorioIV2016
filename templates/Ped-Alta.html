<!-- Sidebar -->

        <!-- Page Content -->
        <h3>ALTA DE PEDIDOS</h3>
        <div>
          <form class="formContainer"  id="FormIngreso" name="FormIngreso">

            
          <label><b>Producto Pedido ({{ped.idProd}})</b></label>
          <select class="formSelect" ng-model="ped.idProd"  required>
              <option ng-repeat="prod in ListaProductos" value="{{prod.idProd}}">{{prod.idProd}}  {{prod.nombre}}</option>  
          </select>

          <label><b>Cantidad Pedida</b></label>
          <input class="loginText" ng-model="ped.cantPedida" type="number" placeholder="Ingrese cantidad" name="pedCantPedida" required>

          <label><b>Sucursal de Origen</b></label>
          <select class="formSelect" ng-model="ped.idSuc"  required>
              <option ng-repeat="suc in ListaSucursales" value="{{suc.idSuc}}">{{suc.idSuc}}  {{suc.nombre}}</option>  
          </select>

          <label><b>Fecha del Pedido (Disponible desde {{minDate}} hasta {{maxDate}})</b></label>
          <input class="loginText" ng-model="ped.fechaPedido" type="date" ng-change="ChequearFechas()" min="{{minDate}}" max="{{maxDate}}"  name="pedFechaPedido" required>
          <span style="color:#FF0000;float:right;font-size:18;margin-left:200" ng-show='FormIngreso.pedFechaPedido.$error.required'>* Ingrese una fecha</span><br>
          <span style="color:#FF0000;float:right;font-size:18;margin-left:200" ng-show='(!FormIngreso.pedFechaPedido.$error.required && fechaInvalida)'>* La fecha ingresada no esta dentro del rango admitido.</span>

         <label><b>ID del Cliente</b></label>
          <select class="formSelect" ng-model="ped.idCliente"  required>
              <option ng-repeat="cl in ListaUsuarios" ng-if="cl.cargo == 'Cliente'" value="{{cl.idUsu}}">{{cl.idUsu}}  {{cl.nombre}}</option>  
          </select>

          <label><b>Monto Total $</b> <b ng-show="oferta != -1">({{oferta}}% de descuento)</b></label>
         <input class="loginText" ng-model="ped.monto" type="number" placeholder='0' name="pedMonto" readonly required>
            
          <button class="loginButton" ng-disabled="(FormIngreso.$invalid || fechaInvalida)" ng-click="Guardar()">Registrar</button>
      
          <!-- <input type="checkbox" checked="checked"> Remember me -->
        

      </form>
        </div>
        
        <!-- /#page-content-wrapper -->
